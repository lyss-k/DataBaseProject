<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Experiments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>SQL Query Interface</h1>

    <!-- Form to Input SQL Query -->
    <form method="POST">
        <label for="sql_query">Enter SQL Query:</label><br>
        <textarea name="sql_query" rows="5" cols="80">{{ request.form.get('sql_query', '') }}</textarea><br>
        <button type="submit">Run Query</button>
    </form>

    <!-- Display Error Message -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Display Query Results -->
    {% if results %}
        <h2>Query Results</h2>
        <table border="1">
            <tr>
                {% for col in results[0].keys() %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
