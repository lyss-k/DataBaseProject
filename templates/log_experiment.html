<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log New Experiment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Log a New Experiment</h1>

    <form method="POST">
        <!-- Experiment Details -->
        <h3>Experiment Details</h3>
        <label for="name">Experiment Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="author_id">Author ID:</label>
        <input type="text" name="author_id" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="Running">Running</option>
            <option value="Completed">Completed</option>
            <option value="Failed">Failed</option>
        </select><br><br>

        <!-- Dataset Details -->
        <h3>Dataset Details</h3>
        <label for="dataset_name">Dataset Name:</label>
        <input type="text" name="dataset_name" required><br><br>

        <label for="dataset_version">Version:</label>
        <input type="number" name="dataset_version" required><br><br>

        <label for="dataset_description">Description:</label>
        <textarea name="dataset_description" required></textarea><br><br>

        <label for="dataset_location">Storage Location:</label>
        <input type="text" name="dataset_location" required><br><br>

        <label for="dataset_size">Size (MB):</label>
        <input type="number" name="dataset_size" required><br><br>

        <!-- Model Details -->
        <h3>Model Details</h3>
        <label for="model_name">Model Name:</label>
        <input type="text" name="model_name" required><br><br>

        <label for="model_type">Type:</label>
        <input type="text" name="model_type" required><br><br>

        <label for="model_version">Version:</label>
        <input type="number" name="model_version" required><br><br>

        <label for="model_hyperparameters">Hyperparameters (JSON format):</label>
        <textarea name="model_hyperparameters" required></textarea><br><br>

        <label for="model_artifact_location">Artifact Location:</label>
        <input type="text" name="model_artifact_location" required><br><br>

        <button type="submit">Log Experiment</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
